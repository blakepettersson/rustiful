language: rust

cache: cargo

rust:
  - stable
  - beta
  - nightly

before_install:
    - cargo install diesel_cli || true
script:
    - cd rustiful-test && diesel migration run && cd ..
    - cargo build --all --verbose
    # Let the SQLite tests run sequentially
    - cargo test --all --verbose && RUST_TEST_THREADS=1 cargo test --all --verbose -- --ignored

matrix:
  allow_failures:
    - rust: nightly

before_install:
  - sudo apt-get update

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

